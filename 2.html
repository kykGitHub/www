		<style>
			/* Make the image fully responsive */
			.carousel-inner img {
				width: 100%;
				height: 100%;
			}

			.col img {
				padding-right: 10px;
				padding-left: 10px;
			}

			.img-thumbnail {
				border: 0px solid #dee2e6;
			}

			.container {
				border: 1px solid #efefef;
				border-radius: 15px;
				margin-top: 5px;
			}

			.col {
				padding-right: 0px;
				padding-left: 0px;
				font-size: 15px;
				margin-bottom: 10px;
			}

			.figure-caption {
				font-size: 15px;
			}
			.input-group-text{
				border-right: none;
				background-color: #fff;
			}
			.form-control{
				border-left: none;
			}
			.nav-link {
			    padding: .15rem .15rem;
			}
			.nav-pills .nav-link {
			    border-radius: 0;
			}
			body{
				padding-bottom: 60px;
			}
			.input-group{
			    padding: 10px;
			    background-color: #758fc8;
				}
				.form-control {
					border-radius: 1.5rem;
				}
				
				.input-group-sm>.form-control{
					border-radius: 1.5rem;
				}
				.input-group-sm>.input-group-prepend>.input-group-text{

					border-top-left-radius: 1.5rem;
					border-bottom-left-radius: 1.5rem;
				}
		</style>
	</head>

<div class="input-group input-group-sm">

			</a>
			<a class="carousel-control-next" href="#carouselExampleControls" data-slide="next">
